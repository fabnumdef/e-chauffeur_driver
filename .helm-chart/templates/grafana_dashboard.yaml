            "max": null,
            "min": null,
            "show": true
          }
          ],
          "yaxis": {
            "align": false,
            "alignLevel": null
          }
        },
        {
          "datasource": "Loki",
          "gridPos": {
            "h": 7,
            "w": 24,
            "x": 0,
            "y": 8
          },
          "options": {
            "showTime": true,
            "sortOrder": "Descending"
          },
          "targets": [
          {
            "expr": "{job=\"{{ .Values.namespace }}/{{ $fullName }}\"}",
            "refId": "A"
          }
          ],
          "timeFrom": null,
          "timeShift": null,
          "title": "Logs",
          "type": "logs"
        },
        {
          "collapsed": false,
          "datasource": null,
          "gridPos": {
            "h": 1,
            "w": 24,
            "x": 0,
            "y": 8
          },
          "panels": [],
