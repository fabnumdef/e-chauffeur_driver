            "dataLinks": []
          },
          "percentage": false,
          "pointradius": 2,
          "points": false,
          "renderer": "flot",
          "seriesOverrides": [],
          "spaceLength": 10,
          "stack": false,
          "steppedLine": false,
          "targets": [
          {
            "expr": "sum by(phase) (kube_pod_status_phase{namespace=\"{{ .Values.namespace }}\", pod=~\"{{ $fullName }}.+\"})",
            "instant": false,
            "legendFormat": "Status: {{`{{phase}}`}}",
            "refId": "A"
          }
          ],
          "thresholds": [
          {
            "colorMode": "warning",
            "fill": false,
            "line": true,
            "op": "gt",
            "value": {{ .Values.monitoring.alert.minimumPod}},
            "yaxis": "left"
          }
          ],
          "timeFrom": null,
          "timeRegions": [],
          "timeShift": null,
          "title": "Status",
          "tooltip": {
            "shared": true,
            "sort": 0,
            "value_type": "individual"
