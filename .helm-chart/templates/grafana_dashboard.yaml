{{- $fullName := include ".helm-chart.fullname" . -}}
{{- if .Values.monitoring.dashboard.deploy }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ printf "%s-%s" $fullName "grafana-dashboard" | trunc 63 | trimSuffix "-" }}
  labels:
{{ include ".helm-chart.labels" . | indent 4 }}
{{- if $.Values.monitoring.dashboard.sidecarLabel }}
    {{ $.Values.monitoring.dashboard.sidecarLabel }}: "1"
{{- end }}
data:
  {{$fullName}}-dashboard.json: |-
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "Prometheus",
            "enable": true,
            "expr": "time() == BOOL timestamp(rate(kube_pod_container_status_restarts_total{job=\"kube-state-metrics\", namespace=\"{{ .Values.namespace }}\", pod=~\"{{ $fullName }}.+\", container=\"{{ .Chart.Name }}\"}[2m]) > 0)",
            "hide": false,
            "iconColor": "rgba(215, 44, 44, 1)",
            "limit": 100,
            "name": "Restarts",
            "showIn": 0,
            "tags": [
              "restart"
            ],
            "type": "rows"
          }
        ]
      },
      "editable": false,
      "graphTooltip": 0,
      "links": [],
      "panels": [
        {
          "aliasColors": {},
          "bars": false,
          "cacheTimeout": null,
          "dashLength": 10,
          "dashes": false,
          "datasource": null,
          "fill": 6,
          "fillGradient": 0,
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 0
          },
          "hiddenSeries": false,
          "legend": {
            "alignAsTable": false,
            "avg": false,
            "current": false,
            "hideEmpty": false,
            "hideZero": false,
            "max": false,
            "min": false,
            "rightSide": false,
            "show": true,
            "total": false,
            "values": false
          },
          "lines": true,
          "linewidth": 3,
          "links": [],
          "nullPointMode": "null",
          "options": {
            "dataLinks": []
          },
          "percentage": false,
          "pluginVersion": "6.5.2",
          "pointradius": 2,
          "points": false,
          "renderer": "flot",
          "seriesOverrides": [],
          "spaceLength": 10,
          "stack": false,
          "steppedLine": false,
          "targets": [
          {
            "expr": "ALERTS{deployment=\"{{ $fullName }}\", namespace=\"{{ .Values.namespace }}\"}",
            "legendFormat": "{{`{{alertname}} / Severity : {{severity}} / State : {{alertstate}}`}}",
            "refId": "A"
          }
          ],
          "thresholds": [],
          "timeFrom": null,
          "timeRegions": [],
          "timeShift": null,
          "title": "Alertes triggered",
          "tooltip": {
            "shared": true,
            "sort": 0,
            "value_type": "individual"
          },
          "type": "graph",
          "xaxis": {
            "buckets": null,
            "mode": "time",
            "name": null,
            "show": true,
            "values": []
          },
          "yaxes": [
          {
            "format": "short",
            "label": null,
            "logBase": 1,
            "max": null,
            "min": null,
            "show": true
          },
          {
            "format": "short",
            "label": null,
